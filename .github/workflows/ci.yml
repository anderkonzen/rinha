name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  dependencies:
    runs-on: ubuntu-20.04
    name: Dependencies - Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    env:
      MIX_ENV: test
    strategy:
      matrix:
        include:
          - elixir: 1.15.4
            otp: 26.0.2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Elixir/OTP
        uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install mix dependencies and compile
        run: mix do deps.get, compile --warnings-as-errors --all-warnings

      - name: Unlock unused dependecies
        run: mix deps.unlock --check-unused

  static-code-analysis:
    needs: dependencies
    runs-on: ubuntu-20.04
    name: Static Code Analysis - Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    env:
      MIX_ENV: test
    strategy:
      matrix:
        include:
          - elixir: 1.15.4
            otp: 26.0.2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Elixir/OTP
        uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Check formatting
        run: mix format --check-formatted

      - name: Check credo
        run: mix credo --strict

      - name: Check sobelow
        run: mix sobelow -i Config.HTTPS

  test:
    services:
      db:
        image: postgres:14
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    needs: static-code-analysis
    runs-on: ubuntu-20.04
    name: Tests - Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    env:
      MIX_ENV: test
    strategy:
      matrix:
        include:
          - elixir: 1.15.4
            otp: 26.0.2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Elixir/OTP
        uses: erlef/setup-beam@v1.16.0
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Run tests
        run: mix coveralls.lcov

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          files: cover/lcov.info
